<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c6851a02b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>We sell everything denim</title>
</head>
<body>
    <div class="container">

        <header>
            <nav>
                <span class="logo">
                    <img src="/assets/images/jeans2.svg" alt="denim royale logo" width="40px">
                    <span class="logo-text">Denim <br> Royale</span>
                </span>
                <div>
                    <a href="#shop">Buy Now</a>

                    <span class="cart">
                        <i class="fa-solid fa-cart-arrow-down icon"></i>
                        <span class="counter" id="cart-counter">0</span>
                    </span>
                </div>
            </nav>
            <section class="header-wrapper">
                <div id="header" class="hero">
                    <!-- slide goes here -->
                    <!-- <img src="/assets/images/slide-1.png" alt=""> -->
                    <div class="hero-text">
                        <h1>Authentic Denim Crafted for the Modern You</h1>
                        <a href="#shop" class="btn">Hot deals</a>
                    </div>
                </div>
                <aside id="cart-wrapper">
                    <div id="cart-wrapper-item">
                        <!-- cart items goes here -->

                    </div>
                    <div class="cart-footer">
                        <p class="cart-footer-text">Subtotal: (0 items) : $0 </p>
                        <button id="checkout">Proceed to checkout</button>
                    </div>
                </aside>
            </section>
        </header>
        <main class="shop-container">
            <h2>CLASSIC DENIMS</h2>

            <section id="shop">
                <!-- products goes here-->
            </section>
        
    
        </main>
        <section class="contact">
            <h3>Reach out to us!</h3>
            <p>We'd love to hear from you. Fill out the form below to reach us!</p>
            <div role="region" aria-labelledby="contact form">
                <div class="contact-media">
                    <img src="./assets/images/slide-1.png" alt="">
                    <div class="overlay"></div>
                </div>
                <form action="">
                    <div class="row">
                        <input type="text" placeholder="Enter first name" aria-label="First Name" required>

                        <input type="text" placeholder="Enter last name" aria-label="Last Name" required>
                    </div>

                    <input type="email" placeholder="Enter email" aria-label="Email" required autocomplete="true">

                    <input type="text" placeholder="Subject" aria-label="Message subject" class="subject" required>

                    <textarea placeholder="Enter message" aria-label="Message" required></textarea>

                    <button type="submit">Send <i class="fa-regular fa-paper-plane"></i></button>
                </form>
            </div>
        </section>
    </div>
    <script type="module" src="main.js"></script> 
</body>
</html>
