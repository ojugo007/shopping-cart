<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c6851a02b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>We sell everything denim</title>
</head>
<body>
    <div class="container">

        <header>
            <nav>
                <span class="logo">
                    <img src="/assets/images/jeans2.svg" alt="denim royale logo" width="40px">
                    <span class="logo-text">Denim <br> Royale</span>
                </span>

                <span class="cart">
                    <i class="fa-solid fa-cart-arrow-down icon"></i>
                    <span class="counter" id="cart-counter">0</span>
                </span>
            </nav>
            <section class="header-wrapper">
                <div id="header" class="hero">
                    <!-- slide goes here -->
                    <img src="/assets/images/slide-1.png" alt="">
                    <div class="hero-text">
                        <h1>Authentic Denim Crafted for the Modern You</h1>
                        <a href="#shop" class="btn">Hot deals</a>
                    </div>
                </div>
                <aside id="cart-wrapper">


                    <div id="cart-item">
                        <div class="cart-item-thumbnail">
                            <img src="/assets/products/image-1.png" alt="product name">
                        </div>

                        <span class="cart-item-name">
                            Jacket by Rogue
                        </span>

                        <div class="cart-item-count">
                            <button id="increment" class="plain-btn"> &plus; </button>
                            <span>0</span>
                            <button id="decrement" class="plain-btn"> &minus; </button>
                        </div>

                        <span class="cart-item-price">
                            $2000
                        </span>
                        <button id="remove-item"> + </button>
                    </div>

                </aside>
            </section>
        </header>
        <main class="shop-container">
            <h2>CLASSIC DENIMS</h2>

            <section id="shop">
            <!-- STARTS -->

                <!-- ENDS -->
            </section>
        
        
        </main>
    </div>
    <script type="module" src="data.js" ></script>
    <script src="main.js"></script> 
</body>
</html>
